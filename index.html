<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --bg1: #3d1428;
      --bg2: #6b2c4a;
      --bg3: #4a1a2e;
      --bg4: #2d0a1a;
      --primary: #ff6b8a;
      --primary-dark: #ff4d6d;
      --text: #fff5f7;
      --card: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: rgba(255, 107, 138, 0.6);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 107, 138, 0.6);
    }

    .heart::before { left: -9px; }
    .heart::after { top: -9px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(520px, 92vw);
      padding: 40px 32px 36px;
      background: var(--card);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(26px, 4vw, 36px);
    }

    p {
      margin: 0 0 24px;
      font-size: 16px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
      position: relative;
      z-index: 3;
      transform: scale(var(--yes-scale, 1));
      transform-origin: center;
    }

    #yesBtn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(calc(var(--yes-scale, 1) * 1.03));
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 2px dashed rgba(255, 107, 138, 0.5);
      position: relative;
      z-index: 1;
    }

    #noBtn.moving {
      position: fixed;
      z-index: 2;
    }

    .message {
      margin-top: 22px;
      font-size: 18px;
      font-weight: 600;
      color: #ffb3c6;
      min-height: 24px;
    }

    .sparkle {
      display: inline-block;
      margin-left: 6px;
      animation: sparkle 1.4s ease infinite;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.15); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" aria-hidden="true">
    <span class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 9s;"></span>
    <span class="heart" style="left: 25%; animation-delay: 2s; animation-duration: 11s;"></span>
    <span class="heart" style="left: 40%; animation-delay: 4s; animation-duration: 10s;"></span>
    <span class="heart" style="left: 60%; animation-delay: 1s; animation-duration: 12s;"></span>
    <span class="heart" style="left: 75%; animation-delay: 3s; animation-duration: 9.5s;"></span>
    <span class="heart" style="left: 90%; animation-delay: 5s; animation-duration: 10.5s;"></span>
  </div>

  <main class="card">
    <h1>Will you be my Valentine?</h1>
    <p>You make my days brighter, my life happier, and feel complete. Soâ€¦ would you make me the happiest person and say yes?</p>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes ðŸ’–</button>
      <button id="noBtn" type="button">No ðŸ˜…</button>
    </div>

    <div class="message" id="message"></div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const messages = [
      "Yay! I knew it! ðŸ’•",
      "Best. Valentine. Ever! ðŸ’˜",
      "You just made my heart do a happy dance ðŸ’ƒ",
      "Okay, now Iâ€™m blushing ðŸ™ˆ",
    ];

    const noMessages = [
      "Are you sure?",
      "Think againâ€¦",
      "Please? ðŸ¥º",
      "Donâ€™t make me beg!",
      "Last chanceâ€¦ maybe?",
      "Youâ€™re breaking my heart ðŸ’”",
    ];

    let noClicks = 0;

    yesBtn.addEventListener("click", () => {
      const pick = messages[Math.floor(Math.random() * messages.length)];
      message.textContent = pick;
      message.innerHTML += "<span class=\"sparkle\">âœ¨</span>";
      setTimeout(() => {
        window.location.href = "valentine.html";
      }, 600);
    });

    noBtn.addEventListener("click", () => {
      noClicks += 1;
      const pick = noMessages[noClicks % noMessages.length];
      message.textContent = pick;

      const scale = Math.min(1 + noClicks * 0.25, 4.2);
      yesBtn.style.setProperty("--yes-scale", scale);

      if (scale >= 3.6) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      }

      // No movement; only update message and grow Yes.
    });
  </script>
</body>
</html>
