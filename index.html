<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --bg1: #3d1428;
      --bg2: #6b2c4a;
      --bg3: #4a1a2e;
      --bg4: #2d0a1a;
      --primary: #ff6b8a;
      --primary-dark: #ff4d6d;
      --text: #fff5f7;
      --card: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: rgba(255, 107, 138, 0.6);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 107, 138, 0.6);
    }

    .heart::before { left: -9px; }
    .heart::after { top: -9px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(520px, 92vw);
      padding: 40px 32px 36px;
      background: var(--card);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(26px, 4vw, 36px);
    }

    p {
      margin: 0 0 24px;
      font-size: 16px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
      position: relative;
      z-index: 3;
      transform: scale(var(--yes-scale, 1));
      transform-origin: center;
    }

    #yesBtn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(calc(var(--yes-scale, 1) * 1.03));
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 2px dashed rgba(255, 107, 138, 0.5);
      position: relative;
      z-index: 1;
    }

    #noBtn.moving {
      position: fixed;
      z-index: 2;
    }

    /* Cat grab animation */
    .cat-thief {
      position: fixed;
      z-index: 100;
      width: 120px;
      height: auto;
      pointer-events: none;
      transition: none;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,.5));
    }
    .cat-thief.running {
      animation: catRunIn .45s cubic-bezier(.22,1,.36,1) forwards;
    }
    .cat-thief.grabbing {
      animation: catGrab .25s ease forwards;
    }
    .cat-thief.escaping {
      animation: catEscape .6s cubic-bezier(.55,.06,.68,.19) forwards;
    }
    @keyframes catRunIn {
      from { transform: translateX(120px) rotate(12deg) scale(.7); opacity:0; }
      to   { transform: translateX(0) rotate(0deg) scale(1); opacity:1; }
    }
    @keyframes catGrab {
      0%   { transform: scale(1) rotate(0deg); }
      50%  { transform: scale(1.15) rotate(-5deg); }
      100% { transform: scale(1.05) rotate(3deg); }
    }
    @keyframes catEscape {
      0%   { transform: translateX(0) translateY(0) rotate(3deg); opacity:1; }
      100% { transform: translateX(-110vw) translateY(-30px) rotate(-20deg); opacity:0; }
    }
    #noBtn.grabbed {
      animation: btnShrinkGrab .3s ease forwards;
    }
    #noBtn.carried {
      animation: btnCarried .6s cubic-bezier(.55,.06,.68,.19) forwards;
    }
    @keyframes btnShrinkGrab {
      0%   { transform: scale(1); }
      100% { transform: scale(.7) rotate(-8deg); }
    }
    @keyframes btnCarried {
      0%   { transform: scale(.7) rotate(-8deg); opacity:1; }
      100% { transform: translateX(-110vw) scale(.4) rotate(-30deg); opacity:0; }
    }

    .message {
      margin-top: 22px;
      font-size: 18px;
      font-weight: 600;
      color: #ffb3c6;
      min-height: 24px;
    }

    .sparkle {
      display: inline-block;
      margin-left: 6px;
      animation: sparkle 1.4s ease infinite;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.15); opacity: 1; }
    }
  </style>
</head>
